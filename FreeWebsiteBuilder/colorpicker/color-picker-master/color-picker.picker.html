<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Color Picker</title>
    <link href="color-picker.min.css" rel="stylesheet">
  </head>
  <body>
    <p><input type="text"> <input type="text"> <input type="text"> <input type="text"></p>
    <script src="color-picker.min.js"></script>
    <script>

    var target = document.querySelectorAll('input'), instances = [];

    // hide all color picker on exit except the clicked targetâ€™s color picker
    function hide_all_but_this() {
        for (var i = 0, len = instances.length; i < len; ++i) {
            instances[i].exit();
        }
        this.enter();
    }

    // set hooks for each target element
    for (var i = 0, len = target.length; i < len; ++i) {
        instances[i] = new CP(target[i]);
        instances[i].on("drag", function(color) {
            this.target.value = '#' + color;
        });
        instances[i].on("click", hide_all_but_this);
    }

    </script>
  </body>
</html>

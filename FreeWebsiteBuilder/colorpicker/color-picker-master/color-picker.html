<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Color Picker</title>
    <style>
    * {
      margin:0;
      padding:0;
    }
    body {padding:50px}
    input[type=text] {
      font:normal bold 13px/30px Helmet,FreeSans,Sans-Serif;
      background-color:white;
      border:0;
      color:black;
      width:6em;
      height:30px;
      padding:0 8px;
      text-align:left;
      text-transform:uppercase;
    }
    </style>
    <link href="color-picker.min.css" rel="stylesheet">
  </head>
  <body>
    <p><input type="text"></p>
    <script src="color-picker.min.js"></script>
    <script>

    var picker = new CP(document.querySelector('input'));

    function on_start() {
        console.log('start');
    }

    function on_drag(v, instance) {
        instance.target.value = '#' + v;
        document.body.style.backgroundColor = '#' + v;
        console.log('drag');
    }

    function on_stop() {
        console.log('stop');
    }

    function on_enter() {
        console.log('enter');
    }

    function on_exit() {
        console.log('exit');
    }

    function on_fit() {
        console.log('fit');
    }

    function on_create(v, instance) {
        console.log('create');
        on_drag(v, instance); // trigger drag event on initiation ...
    }

    picker.on("start", on_start);
    picker.on("drag", on_drag);
    picker.on("stop", on_stop);
    picker.on("enter", on_enter);
    picker.on("exit", on_exit);
    picker.on("fit", on_fit);
    picker.on("create", on_create);

    </script>
  </body>
</html>
